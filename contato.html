<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — Emagreça 360</title>
  <style>
    :root { --bg:#0B0B0B; --panel:#151515; --text:#F2F2F2; --sub:#B5B5B5; --accent:#00E5C3; }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{width:min(900px,92vw);margin:0 auto;padding:32px 0}
    a{color:var(--accent);text-decoration:none}
    h1{font-family:Montserrat,Inter,sans-serif}
    .card{background:var(--panel);border:1px solid #202020;border-radius:14px;padding:20px}
    p,label{color:var(--sub)}
    input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #262626;background:#0f0f0f;color:var(--text)}
    .btn{background:var(--accent);color:#0B0B0B;border:none;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
    header,footer{border-bottom:1px solid #101010}
    footer{border-top:1px solid #101010; border-bottom:none; padding:24px 0; color:var(--sub)}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;padding:14px 0">
      <a href="/index.html" style="color:var(--text);font-weight:800;text-decoration:none">Emagreça 360</a>
      <nav style="display:flex;gap:12px">
        <a href="/index.html">Início</a>
        <a href="/politica-de-privacidade.html">Privacidade</a>
        <a href="/termos-de-uso.html">Termos</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contato</h1>
    <div class="card">
      <p>Use o formulário abaixo para dúvidas sobre compras, reembolsos (até 7 dias) ou suporte técnico.</p>
      <form action="mailto:seuemail@seu-dominio.com" method="post" enctype="text/plain">
        <label>Nome</label>
        <input type="text" name="nome" required />
        <br /><br />
        <label>E‑mail</label>
        <input type="email" name="email" required />
        <br /><br />
        <label>Mensagem</label>
        <textarea name="mensagem" rows="6" required></textarea>
        <br /><br />
        <button class="btn" type="submit">Enviar</button>
      </form>
      <p style="margin-top:14px">Preferir e‑mail direto? Escreva para: seuemail@seu-dominio.com</p>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">
      <div>© Emagreça 360</div>
      <div style="display:flex;gap:12px">
        <a href="/politica-de-privacidade.html">Privacidade</a>
        <a href="/termos-de-uso.html">Termos</a>
        <a href="/contato.html">Contato</a>
      </div>
    </div>
  </footer>
</body>
</html>
